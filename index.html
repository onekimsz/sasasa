<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Link</title>
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="https://www.contohlink.com" target="_blank">
            <img src="https://ik.imagekit.io/didot/fbyana_1726494895_3458412305653074151_1506994558.jpg?updatedAt=1741474290207" alt="Foto Profil" class="profile-img">
        </a>
    </div>
</body>
</html>
